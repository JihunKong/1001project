events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    server_tokens off;

    # Gzip compression (optimized)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers (enhanced)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Bot blocking map
    map $remote_addr $blocked_ip {
        default 0;
        52.178.193.251 1;  # Known bot attacking PHP files
    }

    # Suspicious request pattern detection
    map $request_uri $suspicious_request {
        default 0;
        ~*\.php$ 1;        # PHP files (we don't use PHP)
        ~*wp-admin 1;      # WordPress admin (we don't use WordPress)
        ~*wp-login 1;      # WordPress login
        ~*xmlrpc 1;        # XML-RPC exploits
        ~*\.asp$ 1;        # ASP files (we don't use ASP)
        ~*\.aspx$ 1;       # ASPX files
        ~*phpmyadmin 1;    # phpMyAdmin
    }

    # Rate limiting zones (FIXED)
    # General API requests - 30 requests per second with burst
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Auth endpoints - INCREASED to 30 requests per minute (was 5r/m causing issues)
    limit_req_zone $binary_remote_addr zone=login:10m rate=30r/m;

    # General site requests - 100 requests per second
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # Strict zone for suspicious patterns - 1 request per minute
    limit_req_zone $binary_remote_addr zone=suspicious:10m rate=1r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 50;  # Max 50 concurrent connections per IP

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream for the Next.js application (improved)
    upstream app_backend {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 1001stories.seedsofempowerment.org;

        # Block known bad IPs immediately
        if ($blocked_ip) {
            return 403;
        }

        # Block suspicious requests
        if ($suspicious_request) {
            return 404;
        }

        # Security headers even for HTTP
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }

        # Health check for load balancers (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server (optimized)
    server {
        listen 443 ssl;
        http2 on;
        server_name 1001stories.seedsofempowerment.org;

        # Block known bad IPs immediately
        if ($blocked_ip) {
            return 403;
        }

        # Block suspicious requests
        if ($suspicious_request) {
            return 404;
        }

        # SSL Configuration (modern)
        ssl_certificate /etc/letsencrypt/live/1001stories.seedsofempowerment.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/1001stories.seedsofempowerment.org/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/1001stories.seedsofempowerment.org/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Enhanced security headers for HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Block suspicious patterns with strict rate limiting
        location ~* \.(php|asp|aspx)$ {
            limit_req zone=suspicious burst=1 nodelay;
            return 404;
        }

        location ~* (wp-admin|wp-login|xmlrpc|phpmyadmin) {
            limit_req zone=suspicious burst=1 nodelay;
            return 404;
        }

        # Static files caching (optimized)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff always;

            # Enable compression for these files
            gzip_static on;

            # Try to serve static files directly, fallback to app
            try_files $uri @proxy_to_app;
        }

        # PDF files - special handling for books
        location ~* \.pdf$ {
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff always;
            add_header Content-Security-Policy "default-src 'self'; object-src 'self'";

            try_files $uri @proxy_to_app;
        }

        # API routes with enhanced rate limiting
        location /api/ {
            # General API rate limiting - reasonable for normal use
            limit_req zone=api burst=30 nodelay;
            limit_req_status 429;

            # Special handling for auth endpoints with MORE PERMISSIVE limits
            location /api/auth/ {
                # FIXED: Increased from 5r/m to 30r/m with larger burst
                limit_req zone=login burst=10 nodelay;
                limit_req_status 429;

                # Add JSON error response for NextAuth
                error_page 429 @rate_limit_json;

                proxy_pass http://app_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_redirect off;

                # Timeout settings for auth
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }

        # Rate limit JSON response for NextAuth
        location @rate_limit_json {
            default_type application/json;
            return 429 '{"error":"Too many requests. Please try again later."}';
        }

        # Health check endpoint (optimized)
        location = /api/health {
            access_log off;
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Fast timeouts for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Next.js assets and builds
        location /_next/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff always;

            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application with general rate limiting
        location / {
            limit_req zone=general burst=100 nodelay;

            # Try to serve static files first, then proxy to app
            try_files $uri $uri/ @proxy_to_app;
        }

        # Proxy configuration (enhanced)
        location @proxy_to_app {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;

            # Timeout settings (balanced)
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings (optimized)
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;

            # Handle errors gracefully
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Security - Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to sensitive Next.js files
        location ~ ^/(_next/static|public).*\.(env|log|bak|backup|old)$ {
            deny all;
            access_log off;
        }

        # Favicon handling
        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @proxy_to_app;
            access_log off;
        }

        # Robots.txt
        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri @proxy_to_app;
            access_log off;
        }
    }
}