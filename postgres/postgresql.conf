# PostgreSQL Configuration for 1001 Stories
# Optimized for educational platform workload with mixed read/write operations

# Memory Settings
shared_buffers = 128MB                    # 25% of available memory (512MB container)
effective_cache_size = 384MB              # 75% of available memory
work_mem = 4MB                           # Per-operation memory
maintenance_work_mem = 64MB              # For maintenance operations

# Connection Settings
listen_addresses = '*'                   # Listen on all interfaces for Docker networking
max_connections = 100                    # Adjusted for pgbouncer pooling
superuser_reserved_connections = 3

# Write Ahead Log (WAL) Settings
wal_level = replica                      # For potential replication
wal_buffers = 16MB
checkpoint_completion_target = 0.7
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner Settings
random_page_cost = 1.1                   # SSD-optimized
effective_io_concurrency = 200           # SSD concurrent I/O
seq_page_cost = 1.0

# Logging Settings
log_destination = 'stderr'
logging_collector = off                   # Disabled for Docker
log_min_duration_statement = 1000        # Log slow queries (1 second)
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'none'                   # Overridden in docker command

# Statistics Settings
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Lock Management
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 256

# Vacuum Settings (for educational content with moderate updates)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Application-specific optimizations for educational content
# These settings optimize for the story/book reading patterns
default_statistics_target = 100
constraint_exclusion = partition
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Security Settings
ssl = off                               # Handled by nginx
password_encryption = scram-sha-256

# Client Connection Defaults
DateStyle = 'ISO, MDY'
IntervalStyle = 'postgres'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# JSON optimization for educational metadata
gin_pending_list_limit = 4MB

# Educational platform specific settings
temp_file_limit = 1GB                   # Limit temp files for complex queries
idle_in_transaction_session_timeout = 600000  # 10 minutes
statement_timeout = 300000               # 5 minutes for complex operations