# Nginx Blue-Green Deployment Configuration
# Supports traffic switching between blue and green environments

# Define upstream servers
upstream backend_blue {
    server app-blue:3000 max_fails=3 fail_timeout=30s;
}

upstream backend_green {
    server app-green:3000 max_fails=3 fail_timeout=30s;
}

# Default to blue environment
upstream backend {
    server app-blue:3000 max_fails=3 fail_timeout=30s;
}

# Rate limiting for security
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=2r/s;

# Log format for monitoring
log_format deployment '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     'upstream_addr="$upstream_addr" '
                     'upstream_response_time="$upstream_response_time" '
                     'environment="$upstream_name"';

server {
    listen 80;
    server_name 1001stories.seedsofempowerment.org;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 1001stories.seedsofempowerment.org;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Logging with deployment tracking
    access_log /var/log/nginx/access.log deployment;
    error_log /var/log/nginx/error.log warn;
    
    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Health check endpoint for nginx itself
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Deployment control endpoints (restricted access)
    location /deployment-control {
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        deny all;
        
        # Switch to green environment
        location /deployment-control/switch-to-green {
            proxy_pass http://backend_green;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Switch back to blue environment
        location /deployment-control/switch-to-blue {
            proxy_pass http://backend_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check both environments
        location /deployment-control/health {
            return 200 '{"blue": "check /blue/api/health", "green": "check /green/api/health"}';
            add_header Content-Type application/json;
        }
    }
    
    # Direct access to blue environment for testing
    location /blue/ {
        rewrite ^/blue/(.*)$ /$1 break;
        proxy_pass http://backend_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "blue";
    }
    
    # Direct access to green environment for testing
    location /green/ {
        rewrite ^/green/(.*)$ /$1 break;
        proxy_pass http://backend_green;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "green";
    }
    
    # Static files served directly by nginx
    location /uploads/ {
        alias /app/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /books/ {
        alias /app/public/books/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Rate limiting for sensitive endpoints
    location /api/auth/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Main application with general rate limiting
    location / {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Handle WebSocket connections if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Error pages
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /etc/nginx/html;
        internal;
    }
}