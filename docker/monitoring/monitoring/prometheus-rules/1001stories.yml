# 1001 Stories 알림 규칙
groups:
  - name: 1001stories.basic
    rules:
      # 인스턴스 다운
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://docs.1001stories.org/runbooks/instance-down"

      # 높은 CPU 사용률
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # 높은 메모리 사용률
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # 디스크 공간 부족
      - alert: DiskSpaceLow
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) * 100) > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space usage is above 85% on {{ $labels.instance }}"

      # 디스크 공간 심각
      - alert: DiskSpaceCritical
        expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) * 100) > 95
        for: 1m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk space usage is above 95% on {{ $labels.instance }}"

  - name: 1001stories.web
    rules:
      # 웹사이트 다운
      - alert: WebsiteDown
        expr: probe_success{job="blackbox-http"} == 0
        for: 1m
        labels:
          severity: critical
          service: web
        annotations:
          summary: "Website is down: {{ $labels.instance }}"
          description: "The website {{ $labels.instance }} has been down for more than 1 minute."

      # HTTP 응답 시간이 느림
      - alert: SlowHTTPResponse
        expr: probe_http_duration_seconds{job="blackbox-http"} > 5
        for: 3m
        labels:
          severity: warning
          service: web
        annotations:
          summary: "Slow HTTP response: {{ $labels.instance }}"
          description: "HTTP response time is above 5 seconds for {{ $labels.instance }}"

      # HTTP 5xx 에러
      - alert: HTTPErrors5xx
        expr: rate(prometheus_http_requests_total{code=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: web
        annotations:
          summary: "High rate of 5xx errors"
          description: "Rate of 5xx errors is above 0.1 requests per second"

      # SSL 인증서 만료 임박
      - alert: SSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 30 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          service: web
        annotations:
          summary: "SSL certificate expiring soon: {{ $labels.instance }}"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 30 days"

      # SSL 인증서 만료 임박 (중요)
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: critical
          service: web
        annotations:
          summary: "SSL certificate expiring very soon: {{ $labels.instance }}"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days"

  - name: 1001stories.database
    rules:
      # 데이터베이스 연결 실패
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down: {{ $labels.instance }}"
          description: "PostgreSQL database {{ $labels.instance }} is down"

      # 데이터베이스 연결 수 많음
      - alert: DatabaseTooManyConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Too many database connections: {{ $labels.instance }}"
          description: "Number of database connections is above 80 on {{ $labels.instance }}"

      # 느린 쿼리
      - alert: DatabaseSlowQueries
        expr: pg_stat_activity_max_tx_duration{state="active"} > 300
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries: {{ $labels.instance }}"
          description: "Long-running queries detected on {{ $labels.instance }}"

      # 데이터베이스 디스크 사용량
      - alert: DatabaseDiskUsageHigh
        expr: pg_database_size_bytes / (1024*1024*1024) > 10
        for: 1h
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database disk usage high: {{ $labels.instance }}"
          description: "Database {{ $labels.datname }} is using more than 10GB of disk space"

  - name: 1001stories.application
    rules:
      # 높은 응답 시간
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High response time: {{ $labels.instance }}"
          description: "95th percentile response time is above 2 seconds"

      # 높은 에러율
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High error rate: {{ $labels.instance }}"
          description: "Error rate is above 5%"

      # 컨테이너 재시작
      - alert: ContainerRestarting
        expr: increase(container_start_time_seconds[1h]) > 3
        for: 0m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "Container restarting frequently: {{ $labels.name }}"
          description: "Container {{ $labels.name }} has restarted more than 3 times in the last hour"

      # 컨테이너 메모리 사용량 높음
      - alert: ContainerHighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "Container high memory usage: {{ $labels.name }}"
          description: "Container {{ $labels.name }} memory usage is above 90%"

      # 컨테이너 CPU 사용량 높음
      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) / (container_spec_cpu_quota / 100000) > 0.9
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "Container high CPU usage: {{ $labels.name }}"
          description: "Container {{ $labels.name }} CPU usage is above 90%"

  - name: 1001stories.business
    rules:
      # 사용자 등록 급감
      - alert: UserRegistrationDrop
        expr: rate(user_registrations_total[1h]) < 0.01
        for: 1h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "User registration rate has dropped"
          description: "User registration rate is below normal levels"

      # 결제 실패율 높음
      - alert: PaymentFailureRateHigh
        expr: rate(payment_failures_total[5m]) / rate(payment_attempts_total[5m]) > 0.1
        for: 10m
        labels:
          severity: critical
          service: business
        annotations:
          summary: "Payment failure rate is high"
          description: "Payment failure rate is above 10%"

      # 스토리 업로드 실패
      - alert: StoryUploadFailures
        expr: rate(story_upload_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Story upload failures detected"
          description: "Story upload failure rate is elevated"