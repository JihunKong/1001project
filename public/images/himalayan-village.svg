<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9DC3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B73A2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>

  <!-- Mountains -->
  <polygon points="0,300 150,150 300,200 450,120 600,180 800,160 800,400 0,400" fill="url(#mountainGradient)"/>

  <!-- Snow caps -->
  <polygon points="120,170 150,150 180,170" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="420,140 450,120 480,140" fill="#FFFFFF" opacity="0.9"/>

  <!-- Ground/Valley -->
  <rect x="0" y="400" width="800" height="200" fill="#5A7C3A"/>

  <!-- Village houses -->
  <rect x="200" y="350" width="40" height="50" fill="#8B4513"/>
  <polygon points="200,350 220,330 240,350" fill="#A0522D"/>

  <rect x="260" y="360" width="35" height="40" fill="#8B4513"/>
  <polygon points="260,360 277.5,340 295,360" fill="#A0522D"/>

  <rect x="320" y="355" width="45" height="45" fill="#8B4513"/>
  <polygon points="320,355 342.5,335 365,355" fill="#A0522D"/>

  <!-- Trees -->
  <circle cx="150" cy="380" r="15" fill="#228B22"/>
  <rect x="148" y="380" width="4" height="20" fill="#8B4513"/>

  <circle cx="400" cy="370" r="18" fill="#228B22"/>
  <rect x="398" y="370" width="4" height="25" fill="#8B4513"/>

  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2C3E50" opacity="0.7">Himalayan Village</text>
</svg>