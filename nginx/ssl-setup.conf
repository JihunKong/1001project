events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name 1001stories.seedsofempowerment.org;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
        
        # Temporary root for SSL setup
        location / {
            root /var/www/html;
            try_files $uri $uri/ =404;
        }
    }
}