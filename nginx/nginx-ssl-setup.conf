events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Simple HTTP server for Let's Encrypt verification
    server {
        listen 80;
        server_name 1001stories.seedsofempowerment.org;

        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Temporary health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "ssl-setup ready";
        }

        # Block all other requests during SSL setup
        location / {
            return 503 "Service temporarily unavailable - SSL setup in progress";
        }
    }
}